<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beer Dino Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      canvas {
        border: 1px solid #e0e0e0;
        background: #ffffff;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas id="game" width="1200" height="400"></canvas>
    </div>
    <script src="./config.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
